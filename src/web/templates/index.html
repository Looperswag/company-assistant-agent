        .message.assistant .message-content code {

        .input-container {

        }

        .input-container input {

            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {

        .controls button:hover {

        .error {

        }

        .empty-state {

        }

        .empty-state svg {

            margin-bottom: 20px;

        }
    </style>
</head>

        <div class="input-container">

                type="text" 
                id="userInput"

        <div class="controls" style="padding: 0 20px 10px;">

    <script>
        const API_BASE = window.location.origin;
        let isLoading = false;

        // Enter key to send
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser) {
            const container = document.getElementById('chatContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                // Simple markdown-like rendering
                contentDiv.innerHTML = formatMessage(content);
            }
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function formatMessage(text) {
            // Simple markdown rendering
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="message-content"><div class="loading"></div> æ€è€ƒä¸­...</div>';
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            
            if (!query || isLoading) return;

            // Add user message
            addMessage(query, true);
            input.value = '';
            isLoading = true;
            document.getElementById('sendButton').disabled = true;

            // Show loading
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        use_history: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();
                addMessage(data.response, false);

            } catch (error) {
                hideLoading();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `é”™è¯¯: ${error.message}`;
                document.getElementById('chatContainer').appendChild(errorDiv);
                console.error('Error:', error);
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

            if (!confirm('ç¡®å®šè¦æ¸…ç©ºå¯¹è¯å†å²å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/clear-history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const container = document.getElementById('chatContainer');
                    container.innerHTML = `

                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <p>å¯¹è¯å†å²å·²æ¸…ç©ºã€‚å¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                        </div>
                    `;
                }
            } catch (error) {
                alert(`æ¸…ç©ºå†å²å¤±è´¥: ${error.message}`);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert(`è·å–çŠ¶æ€å¤±è´¥: ${error.message}`);
            }
        }
    </script>
